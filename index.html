<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Mountain Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

<div class="login-box">
    <h2>Login Mountain Store</h2>

    <button onclick="login()">Login</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
